openapi: 3.0.0
info:
  version: 1.0.0
  title: Simple API
  description: A simple API to illustrate OpenAPI concepts

servers:
  - url: https://localhost:8000
    description:assignment service API server


paths:
  /assignment:
    get:
      description: Returns a list of assignment
      parameters:
      - Role:
        name: role
        in: path
        description: Check role of user
      responses:
        '200':
          description: Successfully returned a list of assignment
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Assignment'
        '400':
          $ref: '#/components/responses/400Error'

    post:
      description: Lets a user create a new assignment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Assignment'
      responses:
        '200':
          description: Successfully created a new assignment
        '400':
          $ref: '#/components/responses/400Error'
  /assignment/{id}:
     patch:
      description: Lets a user update an assignment
      parameters:
        - name: assignment_id
          in: path
          required:true
          schema:
            type:integer
        - name: assignment_edit
          in:body
          required:true
          schema:
            Assignment_edit:
                type: object
                properties:
                    due_date:
                        type:integer
                    note:
                        type:string
            
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Assignment'
      responses:
        '200':
          description: Successfully update an assignment
        '400':
          $ref: '#/components/responses/400Error'

    delete:
      description: Delete an assignment
      parameters:
        - name: assignment_id
          in: path
          required: true
          schema:
            type: integer
          
      responses:
        '200':
          description: Successfully delete an assignment
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

                
        '400':
          $ref: '#/components/responses/400Error'

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic

  schemas:
    Assignment:
      type: object
      properties:
        assignment_id:
            type: integer
        assignment_plan_id:
            type: integer
        course_class_id:
            type: integer
        assignment_date:
            type: date
        due_date:
            type: date
        note:
            type: string

  parameters:
    Role:
      name: role
      in: query
      description: Check role of user
      schema:
        type: string
      
    PageOffset:
      name: offset
      in: query
      description: Specifies the page number of the artists to be displayed
      schema:
        type: integer

  responses:
    400Error:
      description: Invalid request
      content:
        application/json:
          schema:
            type: object 
            properties:
              message:
                type: string
