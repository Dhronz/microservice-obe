openapi: 3.0.0
info:
  title: siobe-email-service
  version: '1.0.0'
servers:
  - url: http://{{baseurl}}
paths:
  /email:
    post:
      summary: send email
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
               type: string
                email_subject:
                  type: string
                  example: ini email subject
                email_body:
                  type: string
                  example: halo {{user_name}}! {{user_email}} is your email.
                attachment:
                  type: string
                  format: binary
                data:
                  type: string
                  format: binary
      responses:
